<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- external CSS link -->

		<main>

			<div class="firstContainer">

					<!--Image of food-->

					<!--Ingredients-->
					<h3>--Ingredients--</h3>
					<ul>
						<li id="ing1"></li>
						<li id="ing2"></li>

					</ul>
					<!--Instructions-->
					<h3>--Instructions--</h3>
					<ol>
						<li id="ins1"></li>
						<li id="ins2"></li>
						<li id="ins3"></li>
						<li id="ins4"></li>
						<li id="ins5"></li>
						<li id="ins6"></li>
						<li id="ins7"></li>
						<li id="ins8"></li>
						<li id="ins9"></li>
						<li id="ins10"></li>
						<li id="ins11"></li>

			</div>
